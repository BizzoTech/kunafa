version: '2.2'

services:
  auth-db:
    build: ./couchdb
  main-db:
    build: ./couchdb
  events-db:
    build: ./couchdb
  notifications-db:
    build: ./couchdb
  archive-db:
    build: ./couchdb
  public-db:
    build: ./couchdb
  shared-db:
    build: ./couchdb
  anonymous-db:
    build: ./couchdb
  auth-app:
    build: ./auth-app
    environment:
      - FBSECRET
    depends_on:
      - auth-db
      - public-db
  proxy-server:
    build: ./proxy-server
    environment:
      - DOMAIN
    ports:
      - ${PORT}:80
    depends_on:
      - auth-db
      - main-db
      - events-db
      - notifications-db
      - archive-db
      - public-db
      - shared-db
      - anonymous-db
  init:
    build: ./init
    restart: on-failure
  eventbus:
    build: ./eventbus
