worker_processes  1;
error_log logs/error.log;
events {
    worker_connections 1024;
}
env DOMAIN;
http {
    init_by_lua 'json = require "cjson"';
    server {
      listen 80;

      location / {
         default_type 'text/plain';

         content_by_lua_block {
             ngx.say('Hello,world from Lua! ' .. os.getenv("DOMAIN"))
         }

      }


    }



server {
    listen 80;
    server_name *;

    location / {
          proxy_pass http://auth-db:5984;
          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

		location /anonymous {
        proxy_pass http://anonymous-db:5984;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/anonymous/_changes {
        proxy_pass http://anonymous-db:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /public {
        proxy_pass http://public-db:5984;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/public/_changes {
        proxy_pass http://public-db:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /shared {
        proxy_pass http://shared-db:5984;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/shared/_changes {
        proxy_pass http://shared-db:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }


    location /db {
        access_by_lua_file /usr/local/openresty/nginx/conf/check_authentication.lua;

        proxy_pass http://main-db:5984;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "";
    }

    location ~ ^/db/_changes {
        access_by_lua_file /usr/local/openresty/nginx/conf/sync_wrapper.lua;


        proxy_pass http://main-db:5984;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization "";
    }

    location /facebook {
      proxy_pass http://auth-app:3000;
      proxy_redirect off;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }



}


